<body>
	<div class="page1">
		<div class="col-md-6">
			<div class="form">
				<h4>Change profile:</h4>
				<form action="/" method="POST" name="page1_form">
					<label>
						Surname должен быть не более 15 символов
						<input type="text" name="surname" value="Фамилия" required>
					</label>
					<label>
						First name должен быть не более 15 символов
						<input type="text" name="firstName" value="Имя" required>
					</label>
					<label>
						Middle_name должен быть не более 15 символов
						<input type="text" name="middle_name" value="Отчество" required>
					</label>
					<label>
						Change age
						<input type="number" name="age" value="20" required>
					</label>
					<label>
						Save changes
						<input type="submit" name="save" value="Сохранить изменения!">
					</label>
				</form>
			</div>
		</div>
		<div class="col-md-6 data-output">
			<div id="errorBlock"></div>
			<div id="formBlock">
				<h4>Вашы данные на данный момент:</h4>
				<ul id="list">
					<li>Фамилия</li>
					<li>Имя</li>
					<li>Отчество</li>
					<li>20 лет</li>
					<li>745 руб.</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="/js/page1/ex.js"></script>
